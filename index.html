<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">
        <div class="left-side">
            <div id="bg-side"></div>
            <div class="details-left-side">
                <div class="left-side-top">
                    <p> A WISE QUOTE </p>
                    <hr>
                </div>
                <div class="left-side-bottom">
                    <span> Get Everything You Want </span>
                    <p> You can get everything you want if you work hard. trust the process, and stick to the plan. </p>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="top">
                <img src="./Group.svg">
                <span>Cogie</span>
            </div>
            <div class="middle">
                <div class="middle-top">
                    <span> Welcome Back </span>
                    <p> Enter your email and password to access your account </p>
                </div>
                <form class="middle-bottom">
                        <label> Email </label>
                        <input type="text" name='email' placeholder="Enter your email">
                        <label> Password </label>
                        <div class="div-pass">
                            <input type="text" placeholder="Enter your password">
                            <img src="./eye.svg">
                        </div>
                        <div class="div-check">
                            <div class="check">
                                <input type="checkbox">
                                <span> Remember me </span>
                            </div>
                            <a href="#"> Forgot Password </a>
                        </div>
                        <button type="submit"> Sign in </button>
                        <div class="sign-google">
                            <img src="./flat-color-icons_google.svg">
                            <a href="#"> Sign in with google </a>
                        </div>
                </form>
            </div>
            <div class="botoom">
                <span> Don't have an account? </span>
                <a href="#"> Sign Up </a>
            </div>
        </div>
    </div>
    
</body>
</html>
